<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>
</h:head>
<h:body>
    <c:if test="${not empty sessionScope.rol}">
        <c:choose>
            <c:when test="${sessionScope.rol eq 'Director'}">
                <c:redirect url="../director/interfazDirector.xhtml" />
            </c:when>
            <c:when test="${sessionScope.rol eq 'Alumno'}">
                <c:redirect url="../alumno/interfazAlumno.xhtml" />
            </c:when>
        </c:choose>
    </c:if>
    <c:if test="${empty sessionScope.rol}">
        <c:redirect url="../login.xhtml" />
    </c:if>
    <div class="container mt-5">
        <h2>Bienvenido a la interfaz de maestro</h2>
    </div>
    <h:outputScript>
        <c:if test = "#{not empty flash.exito}" >
            alertify.success('#{flash.exito}');
        </c:if>
    </h:outputScript>
</h:body>

</html>
